    <h1>CÃ¡lculo de IMC</h1>
    <form>
        <label for="altura">Digite sua altura (em metros): </label>
        <input type="number" step="0.01" id="altura" required>
        <br>
        <label for="peso">Peso (em kg): </label>
        <input type="number" id="peso" required>
        <br>
        <label for="sexo">Sexo: </label>
        <select id="sexo">
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
        </select>
        <br><br>
        <label for="resultado">Seu IMC:</label>
        <br>
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        <br>
        <textarea name="resultado" id="resultado" readonly></textarea>
    </form>

    <script>
        function calcularIMC() {
            var altura = parseFloat(document.getElementById("altura").value);
            var peso = parseFloat(document.getElementById("peso").value);
            var sexo = document.getElementById("sexo").value;

            var imc = peso / (altura * altura);
            var imcFormatado = imc.toFixed(2);
            var resultado = '';

            if (sexo === 'feminino') {
                if (imc < 19.1) {
                    resultado = 'Abaixo do peso: ' + imcFormatado;
                } else if (imc >= 19.1 && imc <= 25.8) {
                    resultado = 'No peso normal: ' + imcFormatado;
                } else if (imc > 25.8 && imc <= 27.3) {
                    resultado = 'Marginalmente acima do peso: ' + imcFormatado;
                } else if (imc > 27.3 && imc <= 32.3) {
                    resultado = 'Acima do peso ideal: ' + imcFormatado;
                } else {
                    resultado = 'Obeso: ' + imcFormatado;
                }
            } else {
                if (imc < 20.7) {
                    resultado = 'Abaixo do peso: ' + imcFormatado;
                } else if (imc >= 20.7 && imc <= 26.4) {
                    resultado = 'No peso normal: ' + imcFormatado;
                } else if (imc > 26.4 && imc <= 27.8) {
                    resultado = 'Marginalmente acima do peso: ' + imcFormatado;
                } else if (imc > 27.8 && imc <= 31.1) {
                    resultado = 'Acima do peso ideal: ' + imcFormatado;
                } else {
                    resultado = 'Obeso: ' + imcFormatado;
                }
            }
            document.getElementById("resultado").value = resultado;
        }
    </script>
