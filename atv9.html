    <style>
        table {
            width: 100%;
            border-collapse:separate;
            border-radius: 5%;
        }

        td {
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        td:nth-child(even) {
            background-color: green;
            color: black;
        }

        td:nth-child(odd) {
            background-color: yellow;
            color: black;
        }
    </style>
</head>

<body>

            <li><a href="atv9.html">Ex 9</a></li>
            <li><a href="atv10.html">Ex 10</a></li>
        </ul>
    </section>
    <script>

        let numLinhas = parseInt(prompt("Digite o número de linhas da tabela:"));
        let numColunas = parseInt(prompt("Digite o número de colunas da tabela:"));


        if (isNaN(numLinhas) || isNaN(numColunas) || numLinhas <= 0 || numColunas <= 0) {
            alert("Por favor, insira números válidos e maiores que 0.");
        } else {

            let tabela = document.createElement("table");


            for (let i = 0; i < numLinhas; i++) {
                let tr = document.createElement("tr");

                for (let j = 0; j < numColunas; j++) {
                    let td = document.createElement("td");


                    td.textContent = `(${i + 1}, ${j + 1})`;


                    tr.appendChild(td);
                }


                tabela.appendChild(tr);
            }


            document.body.appendChild(tabela);
        }
    </script>
</body>
