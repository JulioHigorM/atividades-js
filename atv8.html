    <h1>Jogo de Adivinhação</h1>
    <div>
        <p>Adivinhe um número entre 0 e 100!</p>
        <input type="number" id="chute" placeholder="Seu chute" />
        <button onclick="adivinhar()">Chutar</button>
        <p id="resultado"></p>
        <button onclick="reiniciar()">Jogar Novamente</button>
    </div>
    <script>
        let numeroSecreto;
        let tentativas;

        function iniciarJogo() {
            numeroSecreto = Math.floor(Math.random() * 101);
            tentativas = 0;
            document.getElementById("resultado").innerText = "";
            document.getElementById("chute").value = "";
            document.getElementById("chute").disabled = false;
        }

        function adivinhar() {
            const chute = parseInt(document.getElementById("chute").value);
            tentativas++;

            if (chute < numeroSecreto) {
                document.getElementById("resultado").innerText = "O número é maior que o seu chute.";
            } else if (chute > numeroSecreto) {
                document.getElementById("resultado").innerText = "O número é menor que o seu chute.";
            } else {
                document.getElementById("resultado").innerText = `Parabéns! Você acertou o número ${numeroSecreto} em ${tentativas} tentativas.`;
                document.getElementById("chute").disabled = true;
            }
        }

        function reiniciar() {
            iniciarJogo();
        }

        window.onload = iniciarJogo;
    </script>
