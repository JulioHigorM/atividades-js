    <h1>Verificador Par/Ímpar</h1>
    <form id="form">
        <label for="numero">Digite um número inteiro: </label>
        <input type="number" id="numero">
        <button type="submit">Verificar</button>
        <br><br>
        <label for="resultado">Resultado:</label>
        <textarea id="resultado" rows="4" cols="30" readonly></textarea>
    </form>

    <script>
        function verificar(event) {
            event.preventDefault();  

            var numero = parseInt(document.getElementById('numero').value);
            var resultado = document.getElementById('resultado');


            resultado.value = '';

            if (isNaN(numero)) {
                resultado.value = 'Por favor, insira um número válido.';
                return; 
            }

            if (numero % 2 === 0) {
                resultado.value = 'Número Par';
            } else {
                resultado.value = 'Número Ímpar';
            }
        }

        document.getElementById('form').addEventListener('submit', verificar);
    </script>
