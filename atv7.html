    <h1>calculadora de imposto de renda</h1>
    <form>
        <label for="Registro">Registro</label>
        <input type="text" name="resgistro" id="resgistro" required>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        <br><br>
        <label for="salario">Informe seu salario</label>
        <input type="number" name="salario" id="salario" placeholder="R$" required>

        <button type="button" onclick="ir()">calcular IR</button>
        <br>
        <label for="importo">seu importo de renda:</label>
        <textarea name="resultado" id="resultado" readonly></textarea>
    </form>

    <script>
        function ir() {
            var salario = parseFloat(document.getElementById("salario").value);
            var ir = 0;

            if (salario <= 1434) {
                ir = 0;
            } else if (salario <= 2150) {
                ir = salario * 0.075;
            } else if (salario <= 2866) {
                ir = salario * 0.15;
            } else if (salario <= 3582) {
                ir = salario * 0.225;
            } else {
                ir = salario * 0.275;
            }
            document.getElementById("resultado").value =` R$ ${ir.toFixed(2)}`;
        }
    </script>
