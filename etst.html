<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="style1.css">
    
    <script>
        function calculo() {
            let numero = parseFloat(document.getElementById("ValorA").value);
            let numero2 = parseInt(document.getElementById("ValorB").value);

            
            let a_Vista = (numero * 10) / 100;
            let Credito = (numero * 5) / 100;
            let Parcelado = (numero * 10) / 100;

            let Resul_Vista = numero - a_Vista;
            let Resul_Credito = numero - Credito;
            let Resul_Parcelado = numero + Parcelado;

            
            if (numero2 == 1) {
                document.getElementById("Resultado").value = 
                    `O valor do produto é: R$ ${numero.toFixed(2)}, com desconto fica o total de: R$ ${Resul_Vista.toFixed(2)}`;
            } else if (numero2 == 2) {
                document.getElementById("Resultado").value = 
                    `O valor do produto é: R$ ${numero.toFixed(2)}, com desconto fica o total de: R$ ${Resul_Credito.toFixed(2)}`;
            } else if (numero2 == 3) {
                document.getElementById("Resultado").value = 
                    `O valor do produto é: R$ ${numero.toFixed(2)}, com aumento, o total fica: R$ ${Resul_Parcelado.toFixed(2)}`;
            } else {
                document.getElementById("Resultado").value = "Código inválido. Por favor, insira 1, 2 ou 3.";
            }
        }
    </script>
</head>
<body>

        </ul>

    <h1 class="titulo">Exercícios</h1>

    <div class="base">
        
        <form>
            <div class="container">
                <h3>Desconto</h3>
                <label for="ValorA">Digite o Valor do Produto: </label><br>
                <input type="number" id="ValorA" size="5" autofocus><br><br>
                
                <label for="ValorB">Digite a Forma de pagamento (1, 2 ou 3): </label><br>
                <input type="number" id="ValorB" size="5"><br><br>
            </div>

            
            <table class="desconto" border="1">
                <tr>
                    <td><strong>Código</strong></td>
                    <td><strong>Condição de pagamento</strong></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>À vista 10% de desconto</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Cartão 5% de desconto</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Parcelado 10% de aumento</td>
                </tr>
            </table><br>

            <input type="button" value="Calcular" onclick="calculo();"><br><br>
            <input type="text" id="Resultado" size="55" readonly><br>
        </form>
    </div>
</body>
</html>
