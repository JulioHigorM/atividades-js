    <h1>Area do Retangulo</h1>

    <form onsubmit="event.preventDefault(); verificar();">
        <label for="base">Digite o valor base:</label>
        <input type="number" name="base" id="base" required><br>
        <label for="altura">Digite o valor da altura</label>
        
        <input type="number" name="altura" id="altura" required>
        <button onclick="verificar()">calcular</button>
        <br><br>
        <label for="resultado">Resultado</label>
        <textarea name="resultado" id="resultado" readonly></textarea>
        

        <script>
            function verificar(){
                var base  = parseFloat(document.getElementById('base').value);
                var altura  = parseFloat(document.getElementById('altura').value);

                if (isNaN(base,altura)){
                    resultado.value = 'invalido';
                }
                else {
                    var area = base * altura;
                    resultado.value  = 'A area do retangulo Ã©: ' + area;  
                }

            }

        </script>
    </form>
