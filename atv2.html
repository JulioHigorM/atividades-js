    <h1>Maior, menor e iguais</h1>
    <form onsubmit="event.preventDefault(); verificar();">
        <label for="numero1">Digite o primeiro número</label>
        <input type="number" id="numero1" required>
        <label for="numero2">Digite o segundo número</label>
        <input type="number" id="numero2" required>
        <button onclick="verificar()">Verificar</button>
        <br><br>
        <label for="resultado">Resultado:</label>
        <textarea id="resultado" rows="4" cols="30" readonly></textarea>

        <script>
            function verificar() {
                var numero1 = parseInt(document.getElementById('numero1').value);
                var numero2 = parseInt(document.getElementById('numero2').value);
                var resultado = document.getElementById('resultado');

                if (numero1 == numero2) {
                    resultado.value = 'Os valores são iguais!';
                }

                if (numero1 > numero2) {
                    resultado.value = 'O primeiro número ' + numero1 + ' é maior que o segundo ' + numero2;
                }

                if (numero1 < numero2) {
                    resultado.value = 'O segundo número ' + numero2 + ' é maior que o primeiro ' + numero1;
                }
            }
        </script>
    </form>
